 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Padauk&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
<h1 class="btn btn-info" id="header">Image Recognizer</h1>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
<b id="objects">
  Phone <hr>
  Haircomb <hr>
  Cat Lamp Thing <hr>
  Fidget Spinner <hr>
  Snow Globe <hr>
  Thermometer <hr>
</b>
      <label>Webcam View - </label>
<div id="camera"></div>
      <br><br>
<div id="snapshot"></div>
      <br><br>
<button class="btn btn-primary" onclick="capture()" > Capture image</button>
      <br><br>
<button class="btn btn-success" onclick="identify()">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Object :  <span id="objectresults"></span></p>
      <p style="font-size: 22px;">Accuracy : <span id="accuracyresults"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
